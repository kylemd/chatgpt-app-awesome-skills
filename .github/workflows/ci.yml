name: Skills Registry CI

on:
  push:
    branches: ["main", "feat/*"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: ğŸ” Validate Skills (Soft Mode)
        run: |
          python3 scripts/validate_skills.py

      - name: ğŸ—ï¸ Generate Index
        run: |
          python3 scripts/generate_index.py

      - name: ğŸ“ Update README
        run: |
          python3 scripts/update_readme.py

      - name: ğŸš¨ Check for Uncommitted Drift
        run: |
          if ! git diff --quiet; then
            echo "âŒ Detected uncommitted changes produced by registry/readme scripts."
            echo
            echo "To fix locally, run the FULL Validation Chain, then commit and push:"
            echo "  python3 scripts/validate_skills.py"
            echo "  python3 scripts/generate_index.py"
            echo "  python3 scripts/update_readme.py"
            echo "  git add README.md skills_index.json"
            echo "  git commit -m \"chore: sync generated registry files\""
            echo "  git push"
            exit 1
          fi
